{% extends "base_site_auth.html" %}

{% block title %} - Register {% endblock title %}

{% block content %}

    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-5">

              <div class="text-muted text-center mt-2 mb-3">
              
                {% if success %}
                  <span class="text-success">{{ success | safe }}</span>
                {% elif error %}
                  <span class="text-danger">{{ error | safe }}</span>
                {% else %}
                  {{ page }}
                {% endif %}

              </div>
              
            </div>
            <div class="card-body px-lg-5 py-lg-5">


                <form role="form" method="post" action="">

               {% csrf_token %}

                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>

                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" name="delete" class="btn btn-primary my-4">{{ page }}</button>
                  </div>
                </form>

            </div>
          </div>
             <div class="row mt-3 text-center">
            <div class="col-6">
              <a href="/login" class="text-light"><small>Login</small></a>
            </div>

            <div class="col-6">
              <a href="/admin" class="text-light"><small>GoTo Admin</small></a>

            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-12">
<!--              <a href="/login" class="text-light"><small>Login</small></a>-->
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
